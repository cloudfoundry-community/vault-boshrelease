# Sample deployment bosh 2.0 style manifest for
# depoying an HA vault
# Run deploy with --vars-store=vars.yml to auto-gen self-signed certs
# Must have a network and vm type called default
# in your cloud config, or modify the
name: vault

instance_groups:
- name: vault
  instances: 3
  vm_type: default
  stemcell: trusty
  azs: [z1]
  networks: [{name: default}]
  persistent_disk: 10240

  jobs:
  - name: vault
    release: vault
    properties:
      vault:
        config: |
          storage "file" {
            path = "/var/vcap/jobs/vault/data"
          }

          listener "tcp" {
            address = "0.0.0.0:8200"
            tls_cert_file = "/var/vcap/jobs/vault/tls/vault/cert.pem"
            tls_key_file  = "/var/vcap/jobs/vault/tls/vault/key.pem"
            tls_min_version = "tls12"
          }
      tls:
        - name: vault
          cert: ((vault-tls.certificate))((vault-ca.certificate))
          key: ((vault-tls.private_key))
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-60000

variables:
- name: vault-ca
  type: certificate
  options:
    is_ca: true
    common_name: vaultCA
- name: vault-tls
  type: certificate
  options:
    ca: vault-ca
    common_name: vault
    extended_key_usage:
    - client_auth
    - server_auth
    alternative_names:
    - 127.0.0.1
    - "*.vault.default.vault.bosh"

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

releases:
- name: vault
  version: 1.0.0
  url: https://github.com/cloudfoundry-community/vault-boshrelease/releases/download/v1.0.0/vault-1.0.0.tgz
  sha1: 09622ca3598cbbdf20abb45b51d5ddf15368343f
