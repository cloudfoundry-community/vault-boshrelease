# Sample deployment bosh 2.0 style manifest for
# depoying an HA vault
name: vault
 
releases:
- name: consul
  version: 22.0.0
  url: https://bosh.io/d/github.com/cloudfoundry-community/consul-boshrelease?v=22.0.0
  sha1: 1f8ed4e78213580933fe4ac39de0ff03cd609eb2
- name: vault
  version: 0.4.3
  url: https://bosh.io/d/github.com/cloudfoundry-community/vault-boshrelease?v=0.4.3
  sha1: d9bd5d109ea060e3475f17e6f4beb78b91e980a8
 
stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest
 
instance_groups:
- name: vault
  instances: 3
  vm_type: medium
  stemcell: trusty
  azs: [z1]
  networks: [{name: default}]
  persistent_disk_type: default
 
  jobs:
  - name: consul
    release: consul
    provides:
      consul_servers: { as: consul_leaders }
    consumes:
      consul_servers: { from: consul_leaders }
 
  - name: vault
    release: vault
    properties:
      vault:
        backend:
          use_consul: true
        listener:
          tcp:
            tls:
              certificate: ((vault-tls.certificate))
              key: ((vault-tls.private_key))
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-60000

variables:
- name: vault-ca
  type: certificate
  options:
    is_ca: true
    common_name: vaultCA
- name: vault-tls
  type: certificate
  options:
    ca: vault-ca
    common_name: vault
